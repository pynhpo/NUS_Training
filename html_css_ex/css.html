<!DOCTYPE html>
<html>
<head>
<style>
	#container {
		width: 500px;
		height: 500px;
		background-color: red;
		position: relative;
	}
	#container div:nth-child(odd) {
		width: 50px;
		height: 50px;
		background-color: green;
		float: right;
	}
	#container div:nth-child(even) {
		width: 50px;
		height: 50px;
		background-color: blue;
		float: right;
		position: absolute;
		right: 0px;
		bottom: 0px;
	}
</style>
</head>
<body>
	<div id="container">
		<div></div>
		<div></div>
	</div>

</body>
</html>
